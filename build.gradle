plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.4'
    implementation 'org.springframework.mobile:spring-mobile-device:1.1.5.RELEASE'
    implementation 'io.jsonwebtoken:jjwt:0.6.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'joda-time:joda-time:2.10.10'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.4'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.11.4'
    implementation 'org.springframework.boot:spring-boot-devtools:2.4.4'
    implementation 'org.webjars:angularjs:1.5.8'
    implementation 'org.webjars.bower:angular-route:1.5.9'
    implementation 'org.webjars:bootstrap:3.3.7'
    implementation 'org.webjars:jquery:2.1.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.4'
    testImplementation 'org.springframework.security:spring-security-test:5.4.5'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.1'
    implementation files('libs/tibero/tibero6-jdbc.jar')
}

group = 'com.example'
version = '0.1.0-SNAPSHOT'
description = 'springboot-security-jwt'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
